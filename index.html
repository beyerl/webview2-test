Webview2 Test page

<script>
    async function callBridge(testMessage) {
      try {
        // Assuming chrome.webview.hostObjects.bridge is available or properly initialized
        const bridge = chrome.webview.hostObjects.bridge;
        await bridge.Callback(testMessage);
        console.log("Message sent successfully");
      } catch (error) {
        console.error("Error calling bridge:", error);
      }
    }

    // Wrap your code in an async function
    (async () => {
      await callBridge("test message");
    })();
</script>
