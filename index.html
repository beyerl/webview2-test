<script>
    async function callBridge(testMessage) {
      try {
        const backendApi = chrome.webview.hostObjects.backendApi;
        var result = await backendApi.Callback(testMessage);
        console.log("Message sent successfully");
        return result;
      } catch (error) {
        console.error("Error calling bridge:", error);
      }
    }

    // Wrap your code in an async function
    (async () => {
      console.log(await callBridge("test message"));
    })();
</script>
